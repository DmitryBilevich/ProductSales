<div>
  <el-card>
    <el-form :inline="true" @submit.prevent="search" class="product-filter-form">
      <el-form-item label="Name">
        <el-input v-model="filters.name" placeholder="Product name" />
      </el-form-item>
      <el-form-item label="Category">
        <el-input v-model="filters.category" placeholder="Category" />
      </el-form-item>
      <el-form-item>
        <el-button type="primary" @click="search">Search</el-button>
      </el-form-item>
    </el-form>
  </el-card>

  <el-table
    :data="products"
    style="width: 100%; margin-top: 20px;"
    border
    :loading="loading"
  >
    <el-table-column prop="name" label="Name" />
    <el-table-column prop="category" label="Category" />
    <el-table-column prop="price" label="Price" width="100" />
    <el-table-column prop="quantityInStock" label="In Stock" width="100" />
  </el-table>

  <div class="pagination">
    <el-pagination
      background
      layout="prev, pager, next"
      :current-page="filters.pageNumber"
      :page-size="filters.pageSize"
      :total="totalCount"
      @current-change="changePage"
    />
  </div>
</div>
